<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image PLUS</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/YTq2tCG/iconx.webp">
    <style>
        @font-face {
            font-family: 'LINESeedKR-Bd';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/LINESeedKR-Bd.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
        }
        @font-face {
            font-family: 'RiaSans-ExtraBold';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2410-1@1.0/RiaSans-ExtraBold.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
      @font-face {
    font-family: 'SBAggroB';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/SBAggroB.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}
        body {
            font-family: 'LINESeedKR-Bd';
            background-color: #f5f5f7;
            color: #1d1d1f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #canvas-container {
            margin-top: 20px;
            position: relative;
            width: 960px;
            height: 540px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        #thumbnail {
            width: 100%;
            height: 100%;
            border-radius: 20px;
        }
        #input-text {
            position: absolute;
            bottom: 40px;
            width: 90%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            text-align: center;
            color: white;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        #controls {
            margin-top: 20px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        input[type="file"], input[type="text"], button {
            font-family: 'LINESeedKR-Bd';
            font-size: 18px;
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="file"] {
            width: 50px;
            height: 50px;
            font-family: 'LINESeedKR-Bd';
            font-size: 18px;
            padding: 0;
            margin: 5px;
            border: none;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #0071e3;
            color: white;
            cursor: pointer;
            text-align: center;
        }
        input[type="text"] {
            width: 300px;
            background-color: #fff;
        }
        button {
            background-color: #0071e3;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
        @font-face {
        font-family: 'SBAggroB';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/SBAggroB.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }
        
    </style>
</head>
<body>
    <div>
        <div id="canvas-container">
                        <canvas id="thumbnail" width="1920" height="1080" style="width: 960px; height: 540px;"></canvas>
            <div id="input-text"></div>
        </div>
        <div id="controls">
            <label for="image-upload" id="file-upload-label" style="display: inline-block; background-color: #0071e3; color: white; padding: 5px; border-radius: 50%; cursor: pointer; font-size: 30px; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center;">+</label>
            <input type="file" id="image-upload" accept="image/*" style="display: none;">
            <input type="text" id="text-input" placeholder="하단 텍스트를 입력하세요">
            <input type="text" id="top-right-text-input" placeholder="우측 상단 텍스트를 입력하세요">
            <button id="save-button">이미지로 저장</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('thumbnail');
        const ctx = canvas.getContext('2d');
        const imageUpload = document.getElementById('image-upload');
        const textInput = document.getElementById('text-input');
        const topRightTextInput = document.getElementById('top-right-text-input');
        const today = new Date();
        const formattedDate = `${today.getFullYear().toString().slice(2)}.${(today.getMonth() + 1).toString().padStart(2, '0')}.${today.getDate().toString().padStart(2, '0')}`;
        topRightTextInput.value = formattedDate;
        const saveButton = document.getElementById('save-button');
        let uploadedImage = null;
        drawCanvas();

        // 이미지 업로드 이벤트
        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const img = new Image();
                img.crossOrigin = 'anonymous';
                img.onload = () => {
                    uploadedImage = img;
                    drawCanvas();
                };
                img.src = URL.createObjectURL(file);
            }
        });

        // 텍스트 입력 이벤트
        topRightTextInput.addEventListener('input', () => {
            drawCanvas();
        });
        textInput.addEventListener('input', () => {
            drawCanvas();
        });

        // 캔버스에 이미지와 텍스트를 그리는 함수
        function drawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            if (uploadedImage) {
                ctx.drawImage(uploadedImage, 0, 0, canvas.width, canvas.height);
            } else {
                const placeholderImage = new Image();
                placeholderImage.crossOrigin = 'anonymous';
                placeholderImage.src = 'https://i.ibb.co/ZJBsrc9/plusdemo.webp';
                placeholderImage.onload = () => {
                    ctx.drawImage(placeholderImage, 0, 0, canvas.width, canvas.height);
                };
            }
            
            // 좌측 하단 텍스트 추가
            ctx.font = 'bold 180px SBAggroB';
            ctx.textAlign = 'left';
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 5;
            const text = textInput.value;
            const x = 45;
            const y = canvas.height - 76;
            ctx.strokeText(text, x, y);
            ctx.fillText(text, x, y);
            
            // 우측 상단 텍스트 추가
            const topRightText = topRightTextInput.value;
            ctx.font = 'bold 100px RiaSans-ExtraBold';
            ctx.textAlign = 'right';
            ctx.strokeStyle = 'black';
            ctx.fillStyle = 'white';
            const topRightX = canvas.width - 46;
            const topRightY = 120;
            ctx.strokeText(topRightText, topRightX, topRightY);
            ctx.fillText(topRightText, topRightX, topRightY);
        }

        // 이미지 저장 버튼 클릭 이벤트
        saveButton.addEventListener('click', () => {
            drawCanvas(); // 캔버스를 최신 상태로 그린 후 저장
            const link = document.createElement('a');
            link.download = 'thumbnail.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
    </script>
</body>
</html>
